<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>~</title>
  <style>
    body {
      background-size: cover;
      background-repeat: repeat;
      background-attachment: fixed;
      margin: 0;
      min-height: 100vh;
      width: 100vw;
      position: relative;
      overflow: hidden;
    }
    body.waiting {
      background-image: url(before.webp);
    }
    body.ended {
      background-image: url(after.webp);
    }
    #overlay {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 1;
      background: radial-gradient(circle at center, rgba(80,80,80,0.5) 0%, rgba(80,80,80,0.2) 60%, rgba(80,80,80,0) 100%);
    }
    #countdown-container {
      position: fixed;
      top: 32px;
      left: 32px;
      transform: none;
      z-index: 2;
      background: rgba(0,0,0,0.4);
      border-radius: 16px;
      padding: 20px 32px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.2);
      text-align: center;
      min-width: 220px;
    }
    #countdown-text {
      font-size: 2.5rem;
      color: #fff;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    body.waiting #countdown-container {
      border: 2px solid #aaa;
    }
    body.ended #countdown-container {
      border: 2px solid #e74c3c;
    }
    @media only screen and (orientation: landscape) {
      body {
        background-position-x: 75%;
      }
    }
    @media only screen and (orientation: portrait) {
      body {
        background-position-x: 40%;
      }
    }
  </style>
</head>

<body class="waiting">
  <div id="overlay"></div>
  <div id="countdown-container">
    <span id="countdown-text">剩余00分钟00秒</span>
  </div>
  <script>
    // 目标时间（中国标准时间 UTC+8）
    // 2025-09-20 23:59:00 UTC+8
    const target = new Date(Date.UTC(2025, 8, 20, 15, 59, 0)); // 8小时差
    const body = document.body;
    const text = document.getElementById('countdown-text');
    function pad(n) { return n < 10 ? '0' + n : n; }
    function getCNTime() {
      // 当前UTC时间 +8小时
      const now = new Date();
      return new Date(now.getTime() + (now.getTimezoneOffset() + -480) * 60000);
    }
    function update() {
      const now = getCNTime();
      if (now < target) {
        const diff = Math.floor((target - now) / 1000);
        const min = pad(Math.floor(diff / 60));
        const sec = pad(diff % 60);
        text.textContent = `${min}分钟${sec}秒后离开`;
        if (body.className !== 'waiting') body.className = 'waiting';
      } else {
        const diff = Math.floor((now - target) / 1000);
        const min = pad(Math.floor(diff / 60));
        const sec = pad(diff % 60);
        text.textContent = `已离开${min}分钟${sec}秒`;
        if (body.className !== 'ended') body.className = 'ended';
      }
    }
    setInterval(update, 1000);
    update();
  </script>
</body>

</html>
